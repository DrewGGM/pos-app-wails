name: Build and Release Wails App

on:
  push:
    tags:
      - 'v*'   # Solo se ejecuta cuando haces un tag tipo v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          cd ..

      - name: Build app for Windows
        run: wails build -clean -platform windows/amd64

      - name: Create release archive
        run: |
          cd build/bin
          Compress-Archive -Path PosApp.exe -DestinationPath ../../PosApp.zip
          cd ../..
        shell: pwsh

      - name: Upload to public repo
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PosApp ${{ github.ref_name }}"
          body: |
            ## PosApp Release ${{ github.ref_name }}

            ### Instalación
            1. Descargar PosApp.zip
            2. Extraer el archivo PosApp.exe
            3. Ejecutar PosApp.exe

            ### Requisitos
            - Windows 10/11
            - PostgreSQL 12+
            - WebView2 Runtime (se instala automáticamente si no está presente)
          repository: DrewGGM/wails-posapp-releases
          token: ${{ secrets.RELEASE_TOKEN }}
          files: PosApp.zip
